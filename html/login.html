<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ideal Computer - Login</title>
    <link rel="stylesheet" href="/css/login.css">
</head>
<body>
    <div class="auth-container">
        <div id="login-form">
            <h1>Login</h1>
            <form id="loginForm">
                <input type="email" id="loginEmail" placeholder="E-mail" required>
                <input type="password" id="loginPassword" placeholder="Senha" required>
                <button type="submit" class="btn primary">Entrar</button>
            </form>
            <p>Não tem uma conta? <a href="#" id="show-register">Cadastre-se</a></p>
        </div>

        <div id="register-form" style="display: none;">
            <h1>Cadastro</h1>
            <form id="registerForm">
                <input type="text" id="registerName" placeholder="Nome" required>
                <input type="email" id="registerEmail" placeholder="E-mail" required>
                <input type="password" id="registerPassword" placeholder="Senha" required>
                <button type="submit" class="btn primary">Cadastrar</button>
            </form>
            <p>Já tem uma conta? <a href="#" id="show-login">Faça login</a></p>
        </div>
    </div>
    <script src="/js/login.js"></script>
</body>
</html>
